<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form>
            <label>Name</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required>
            <div id="nameerror" style="color: red;"></div><br>
            <label>Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <div id="emailerror" style="color: red;"></div><br>
            <label>Password</label>
            <input type="password" id="pass" name="password" placeholder="Password" required>
            <div id="passerror" style="color: red;"></div><br>
            <label>Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>
            <div id="phoneerror" style="color: red;"></div><br>
            <button type="button" onclick="validate()">Register</button>
        </form>
    </div>
    <script src="assignment7registrationform.js"></script>
</body>
</html>
