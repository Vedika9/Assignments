<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

h1, h4 {
    text-align: center;
}

.bar-container {
    width: 80%;
    margin: 20px auto;
}

.bar-row {
    display: flex;
    height: 30px;
    margin: 10px 0;
}

.bar {
    height: 100%;
}

.red {
    background-color: red;
}

.blue {
    background-color: blue;
}

.green {
    background-color: green;
}

.orange {
    background-color: orange;
}

    </style>
</head>
<body>
    <h1>Assignment 1</h1>
    <h4>Provided Examples</h4>
    <div class="bar-container">
        <div class="bar-row" id="row1">
            <div class="bar red" style="width: 60%;"></div>
            <div class="bar blue" style="width: 40%;"></div>
        </div>
        <div class="bar-row" id="row2">
            <div class="bar green" style="width: 90%;"></div>
            <div class="bar blue" style="width: 10%;"></div>
        </div>
    </div>

    <h4>Student TODOs</h4>
    <div class="bar-container">
        <div class="bar-row" id="row3">
            <div class="bar red" style="width: 20%;"></div>
            <div class="bar green" style="width: 80%;"></div>
        </div>
        <div class="bar-row" id="row4">
            <div class="bar red" style="width: 90%;"></div>
            <div class="bar blue" style="width: 10%;"></div>
        </div>
        <div class="bar-row" id="row5">
            <div class="bar green" style="width: 95%;"></div>
            <div class="bar red" style="width: 5%;"></div>
        </div>
        <div class="bar-row" id="row6">
            <div class="bar red" style="width: 80%;"></div>
            <div class="bar blue" style="width: 20%;"></div>
        </div>
        <div class="bar-row" id="row7">
            <div class="bar red" style="width: 10%;"></div>
            <div class="bar blue" style="width: 90%;"></div>
        </div>
        <div class="bar-row" id="row8">
            <div class="bar orange" style="width: 20%;"></div>
            <div class="bar green" style="width: 20%;"></div>
            <div class="bar orange" style="width: 20%;"></div>
            <div class="bar green" style="width: 20%;"></div>
            <div class="bar orange" style="width: 20%;"></div>
        </div>
        <div class="bar-row" id="row9">
            <div class="bar orange" style="width: 10%;"></div>
            <div class="bar green" style="width: 5%;"></div>
            <div class="bar orange" style="width: 10%;"></div>
            <div class="bar green" style="width: 5%;"></div>
            <div class="bar orange" style="width: 70%;"></div>
        </div>
    </div>
</body>
</html>
